<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>BUSINESS INTELLIGENCE</title>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap' rel='stylesheet'>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a1628 0%, #1a2744 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }
    
    .bg-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, #f9731608 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, #fb923c08 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, #f9731605 0%, transparent 30%);
      pointer-events: none;
    }
    
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.03;
      pointer-events: none;
    }
    
    .shape-1 { width: 600px; height: 600px; background: #f97316; top: -200px; right: -200px; }
    .shape-2 { width: 400px; height: 400px; background: #fb923c; bottom: -150px; left: -100px; }
    .shape-3 { width: 250px; height: 250px; background: #f97316; top: 40%; left: 5%; border-radius: 30%; transform: rotate(45deg); }
    
    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .storytelling {
      font-size: 1rem;
      font-weight: 400;
      color: #ffffffaa;
      max-width: 600px;
      margin: 0 auto 24px;
      line-height: 1.7;
      animation: fadeUp 0.6s ease-out 0.1s both;
    }
    
    .main-title {
      font-size: clamp(2.2rem, 5vw, 3.8rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ffffff 0%, #f97316 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeUp 0.6s ease-out 0.2s both;
    }
    
    .subtitle {
      font-size: 1.1rem;
      font-weight: 500;
      color: #f97316;
      margin-bottom: 48px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      animation: fadeUp 0.6s ease-out 0.3s both;
    }
    
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 48px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .kpi-card {
      background: #ffffff08;
      border: 1px solid #ffffff12;
      border-radius: 16px;
      padding: 28px 20px;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeUp 0.5s ease-out both;
    }
    
    .kpi-card:hover {
      background: #ffffff12;
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -15px #f9731620;
    }
    
    .kpi-value {
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }
    
    .kpi-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #ffffff80;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .kpi-trend {
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 8px;
      padding: 4px 10px;
      border-radius: 20px;
      display: inline-block;
    }
    
    .kpi-trend.positive { background: #10b98115; color: #10b981; }
    .kpi-trend.negative { background: #ef444415; color: #ef4444; }
    
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 48px;
    }
    
    .nav-pill {
      padding: 14px 28px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid #ffffff20;
      border-radius: 100px;
      background: #ffffff05;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeUp 0.5s ease-out both;
    }
    
    .nav-pill:hover {
      background: #f9731615;
      border-color: #f9731640;
      color: #f97316;
    }
    
    .start-btn {
      padding: 18px 56px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 100px;
      background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 40px -10px #f9731650;
      animation: fadeUp 0.6s ease-out 0.5s both;
    }
    
    .start-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 15px 50px -10px #f9731660;
    }
    
    .navigation {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
      animation: fadeUp 0.6s ease-out 0.6s both;
    }
    
    .nav-btn {
      padding: 14px 36px;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .nav-btn.secondary {
      background: transparent;
      border: 1px solid #ffffff30;
      color: #ffffff;
    }
    
    .nav-btn.secondary:hover {
      background: #ffffff10;
      border-color: #ffffff50;
    }
    
    .nav-btn.primary {
      background: #f97316;
      border: none;
      color: #ffffff;
    }
    
    .nav-btn.primary:hover {
      background: #fb923c;
    }
    
    .copy-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid #ffffff20;
      border-radius: 8px;
      background: #ffffff08;
      color: #ffffff90;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .copy-btn:hover {
      background: #ffffff15;
      color: #ffffff;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #f97316, #fb923c);
      margin: 0 auto 24px;
      border-radius: 2px;
      animation: fadeUp 0.6s ease-out 0.15s both;
    }
  </style>
</head>
<body>
  <div class='bg-pattern'></div>
  <div class='bg-shape shape-1'></div>
  <div class='bg-shape shape-2'></div>
  <div class='bg-shape shape-3'></div>
  
  <div class='container layout-executive'>
    <p class='storytelling'>Transforme dados em decisões estratégicas com análises em tempo real.</p>
    <div class='divider'></div>
    <h1 class='main-title'>BUSINESS INTELLIGENCE</h1>
    <p class='subtitle'>Painel Executivo</p>
    
    <div class='kpi-grid'>
    <div class='kpi-card' style='animation-delay: 0.08s'>
      <div class='kpi-value'>R$ 12.4M</div>
      <div class='kpi-label'>Receita Total</div>
      <div class='kpi-trend positive'>+15.3%</div>
    </div>
    <div class='kpi-card' style='animation-delay: 0.16s'>
      <div class='kpi-value'>23.8%</div>
      <div class='kpi-label'>Margem Líquida</div>
      <div class='kpi-trend positive'>+2.1%</div>
    </div>
    <div class='kpi-card' style='animation-delay: 0.24s'>
      <div class='kpi-value'>8.432</div>
      <div class='kpi-label'>Clientes Ativos</div>
      <div class='kpi-trend positive'>+8.7%</div>
    </div>
    <div class='kpi-card' style='animation-delay: 0.32s'>
      <div class='kpi-value'>72</div>
      <div class='kpi-label'>NPS Score</div>
      <div class='kpi-trend positive'>+5</div>
    </div></div>
    
    
    <button class='start-btn'>Iniciar Análise</button>
    
  </div>
  
</body>
</html>
