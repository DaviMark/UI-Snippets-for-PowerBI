<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>SMART ANALYTICS</title>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap' rel='stylesheet'>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }
    
    .bg-pattern {
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, #0f172a08 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, #33415508 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, #0f172a05 0%, transparent 30%);
      pointer-events: none;
    }
    
    .bg-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.03;
      pointer-events: none;
    }
    
    .shape-1 { width: 600px; height: 600px; background: #0f172a; top: -200px; right: -200px; }
    .shape-2 { width: 400px; height: 400px; background: #334155; bottom: -150px; left: -100px; }
    .shape-3 { width: 250px; height: 250px; background: #0f172a; top: 40%; left: 5%; border-radius: 30%; transform: rotate(45deg); }
    
    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .storytelling {
      font-size: 1rem;
      font-weight: 400;
      color: #0f172aaa;
      max-width: 600px;
      margin: 0 auto 24px;
      line-height: 1.7;
      animation: fadeUp 0.6s ease-out 0.1s both;
    }
    
    .main-title {
      font-size: clamp(2.2rem, 5vw, 3.8rem);
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #0f172a 0%, #0f172a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeUp 0.6s ease-out 0.2s both;
    }
    
    .subtitle {
      font-size: 1.1rem;
      font-weight: 500;
      color: #0f172a;
      margin-bottom: 48px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      animation: fadeUp 0.6s ease-out 0.3s both;
    }
    
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 48px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .kpi-card {
      background: #0f172a08;
      border: 1px solid #0f172a12;
      border-radius: 16px;
      padding: 28px 20px;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: fadeUp 0.5s ease-out both;
    }
    
    .kpi-card:hover {
      background: #0f172a12;
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -15px #0f172a20;
    }
    
    .kpi-value {
      font-size: 2rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 6px;
      letter-spacing: -0.02em;
    }
    
    .kpi-label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #0f172a80;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .kpi-trend {
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 8px;
      padding: 4px 10px;
      border-radius: 20px;
      display: inline-block;
    }
    
    .kpi-trend.positive { background: #10b98115; color: #10b981; }
    .kpi-trend.negative { background: #ef444415; color: #ef4444; }
    
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 48px;
    }
    
    .nav-pill {
      padding: 14px 28px;
      font-size: 0.9rem;
      font-weight: 500;
      border: 1px solid #0f172a20;
      border-radius: 100px;
      background: #0f172a05;
      color: #0f172a;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeUp 0.5s ease-out both;
    }
    
    .nav-pill:hover {
      background: #0f172a15;
      border-color: #0f172a40;
      color: #0f172a;
    }
    
    .start-btn {
      padding: 18px 56px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 100px;
      background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 40px -10px #0f172a50;
      animation: fadeUp 0.6s ease-out 0.5s both;
    }
    
    .start-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 15px 50px -10px #0f172a60;
    }
    
    .navigation {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
      animation: fadeUp 0.6s ease-out 0.6s both;
    }
    
    .nav-btn {
      padding: 14px 36px;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .nav-btn.secondary {
      background: transparent;
      border: 1px solid #0f172a30;
      color: #0f172a;
    }
    
    .nav-btn.secondary:hover {
      background: #0f172a10;
      border-color: #0f172a50;
    }
    
    .nav-btn.primary {
      background: #0f172a;
      border: none;
      color: #ffffff;
    }
    
    .nav-btn.primary:hover {
      background: #334155;
    }
    
    .copy-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid #0f172a20;
      border-radius: 8px;
      background: #0f172a08;
      color: #0f172a90;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .copy-btn:hover {
      background: #0f172a15;
      color: #0f172a;
    }

    .divider {
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #0f172a, #334155);
      margin: 0 auto 24px;
      border-radius: 2px;
      animation: fadeUp 0.6s ease-out 0.15s both;
    }
  </style>
</head>
<body>
  <div class='bg-pattern'></div>
  <div class='bg-shape shape-1'></div>
  <div class='bg-shape shape-2'></div>
  <div class='bg-shape shape-3'></div>
  
  <div class='container layout-minimal'>
    <p class='storytelling'>Clareza e objetividade na apresentação dos dados.</p>
    <div class='divider'></div>
    <h1 class='main-title'>SMART ANALYTICS</h1>
    <p class='subtitle'>Visão Simplificada</p>
    
    
    <div class='sections'>
    <button class='nav-pill' style='animation-delay: 0.06s'>Overview</button>
    <button class='nav-pill' style='animation-delay: 0.12s'>Vendas</button>
    <button class='nav-pill' style='animation-delay: 0.18s'>Finanças</button>
    <button class='nav-pill' style='animation-delay: 0.24s'>Operações</button>
    <button class='nav-pill' style='animation-delay: 0.3s'>Pessoas</button></div>
    
    <button class='start-btn'>Iniciar Análise</button>
    
  </div>
  
  <button class='copy-btn' onclick='copyHTML()'>Copiar HTML</button>
</body>
</html>
